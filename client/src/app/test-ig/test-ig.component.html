
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
    <div *ngFor="let image of response" class="col mb-4">
        <div class="card h-100">
            <input type="checkbox" class="img-checkbox" checked>
            <img class="card-img-top" style='background-size: cover; background: url({{image.media_url}}) 50% 50% no-repeat;'>
            <div class="card-body">
                <h5 class="card-title">{{image.username}}</h5>
                <p class="card-text">{{image.caption}}</p>
            </div>
        </div>
    </div>
</div>
